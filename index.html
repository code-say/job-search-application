<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./images/logo2.png"/>
            </div>
            <span>SayJobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fa fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="filter by title" >
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="jon-tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png" />
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span> Lead Product Design</span>
                </div>
                <div class="description">
                    <span>
                        It is a long established fact that a reader will be 
                        distracted by the readable content of a page when looking at its layout.
                    </span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            <div class="jon-tile">
                One Job
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
